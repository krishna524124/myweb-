  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
      background: none;
      color: #111;
    }

    /* HERO section */
    .hero {
      position: relative;
      width: 100%;
      height: 40vh;
      background: url('rohit-tandon-9wg5jCEPBsw-unsplash.jpg') center/cover no-repeat;
      z-index: 1;
    }

    /* Navbar */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 18px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #fff;
      z-index: 100;
      background: rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(6px);
    }

    .navbar .logo {
      font-size: 22px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    .navbar ul li a {
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      transition: color 0.3s;
    }

    .navbar ul li a:hover {
      color: #27ae60;
    }

    /* Glowing snowflake animation */
    .snowflake {
      position: absolute;
      top: -10px;
      width: 6px;
      height: 6px;
      background: rgba(173, 216, 230, 0.7);
      border-radius: 50%;
      pointer-events: none;
      filter: blur(1.5px);
      box-shadow: 0 0 8px rgba(173, 216, 230, 0.6), 0 0 15px rgba(173, 216, 230, 0.3);
      animation-name: fall;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }

    @keyframes fall {
      0% { transform: translateY(0) translateX(0); opacity: 0.7; }
      100% { transform: translateY(110vh) translateX(20px); opacity: 0.1; }
    }

    /* Card wrapper */
    .card-wrap {
      max-width: 900px;
      margin: -120px auto 50px;
      padding: 0 20px;
      position: relative;
      z-index: 10;
    }

    /* Professional Card */
    .card {
      background: linear-gradient(to bottom right, #ffffff, #f9f9f9);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      gap: 30px;
      animation: fadeInUp 1s ease forwards;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card-header {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      gap: 15px;
    }

    .card-header img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #fff;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }

    .card-header img:hover {
      transform: scale(1.05);
    }

    .card-header h1 {
      font-size: 32px;
      color: #222;
    }

    /* Info Section */
    .info {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      color: #555;
    }

    .info p {
      margin: 8px 0;
      font-weight: 500;
    }

    /* Skills Section */
    .skills {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
    }

    .skills h3 {
      font-size: 20px;
      color: #333;
      margin-bottom: 15px;
      border-bottom: 2px solid #ddd;
      padding-bottom: 5px;
    }

    .skill {
      margin-bottom: 15px;
    }

    .skill span {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }

    .bar {
      width: 100%;
      height: 8px;
      background: #eee;
      border-radius: 5px;
      overflow: hidden;
      transition: background 0.3s;
    }

    .bar-fill {
      height: 100%;
      border-radius: 5px;
      transition: width 0.5s ease, background 0.3s;
    }

    .bar-fill:hover {
      filter: brightness(1.2);
    }

    .photoshop { width: 60%; background: #3498db; }
    .illustrator { width: 50%; background: #2ecc71; }
    .sketch { width: 70%; background: #f39c12; }

    .communication { width: 75%; background: #3498db; }
    .language { width: 65%; background: #2ecc71; }
    .knowledge { width: 60%; background: #f39c12; }

  </style>
</head>

<script>
  // Snowflakes
  const snowCount = 60;
  const snowflakes = [];
  for (let i = 0; i < snowCount; i++) {
    const snow = document.createElement('div');
    snow.classList.add('snowflake');
    snow.style.left = Math.random() * 100 + 'vw';
    snow.style.width = snow.style.height = Math.random() * 6 + 4 + 'px';
    snow.style.opacity = Math.random() * 0.5 + 0.3;
    snow.style.animationDuration = Math.random() * 10 + 8 + 's';
    snow.style.animationDelay = Math.random() * 5 + 's';
    document.body.appendChild(snow);
    snowflakes.push({el: snow, speed: Math.random() * 0.5 + 0.2});
  }

  window.addEventListener('scroll', () => {
    const scrollY = window.scrollY;
    snowflakes.forEach(s => {
      s.el.style.transform = `translateY(${scrollY * s.speed}px)`;
    });
  });
</script>
